<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="Adopt A Pet">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your name</span>
        <input type="text" ng-model="adopter.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email" ng-model="adopter.email">
      </label>
      <label class="item item-input">
        <textarea placeholder="Any more info?" ng-model="adopter.details"></textarea>
      </label>
      <button class="button button-positive button-block" ng-click="createAdopter(adopter)">Adopt</button>
    </div>
  </ion-content>
</ion-view>
