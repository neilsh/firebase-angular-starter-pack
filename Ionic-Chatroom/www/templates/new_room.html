<ion-view>
    <ion-header-bar class="bar-energized" align-title="center">
        <div class="buttons">
            <button class="button button-energized" ng-click="leftButtonTap()">
                <i class="icon ion-arrow-left-c"></i>
            </button>
        </div>
        <h1 class="title">Create a Room</h1>
    </ion-header-bar>

    <ion-content has-header="true">
        <form ui-keypress="{13:'createRoom()'}">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Chat room name</span>
                    <input type="text" placeholder="e.g. Homework Discussion" ng-model="newRoomName">
                </label>                  
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Chat room description</span>              
                    <input type="text" placeholder="e.g. How to do recursion" ng-model="newRoomDescription" >
                </label>
            </div>
            <div class="padding">
                <button class="button button-full button-positive" ng-click="createRoom(newRoomName, newRoomDescription)">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-view>
