<ion-header-bar class="bar-energized" align-title="center">
  <h1 class="title">Home</h1>
  <div class="buttons">
    <button class="button button-energized" ng-click="rightButtonTap()">
      <i class="icon ion-plus"></i>
    </button>
  </div>
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="room in rooms" type="item-text-wrap" href="#/rooms/{{room.id}}" ng-if="room.title">
        <h3>{{room.title}}</h3>
        <p>{{room.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
