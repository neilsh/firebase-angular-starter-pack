<ion-header-bar
  title="'Home'"
  left-buttons="leftButtons"
  right-buttons="rightButtons"
  type="bar-energized"
  align-title="center">
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="room in rooms" type="item-text-wrap" href="#/rooms/{{room.id}}" ng-if="room.title">
        <h3>{{room.title}}</h3>
        <p>{{room.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
